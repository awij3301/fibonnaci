<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .bar-text { font-family: Arial, sans-serif; font-size: 10px; fill: #333; }
            .axis-text { font-family: Arial, sans-serif; font-size: 12px; fill: #666; }
            .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; }
        </style>
    </defs>
    
    <!-- Background -->
    <rect width="600" height="400" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="300" y="25" class="title" text-anchor="middle">Fibonacci Sequence Bar Chart</text>
    
    <!-- Chart area -->
    <rect x="60" y="40" width="500" height="300" fill="white" stroke="#ddd" stroke-width="1"/>
    
    <!-- Bars -->
    <rect x="65" y="335" width="40" height="0" fill="hsl(0, 70%, 60%)" stroke="#333" stroke-width="1"/>
    <text x="85" y="330" class="bar-text" text-anchor="middle">0</text>
    <text x="85" y="355" class="axis-text" text-anchor="middle">0</text>
    
    <rect x="115" y="323.5" width="40" height="11.5" fill="hsl(36, 70%, 60%)" stroke="#333" stroke-width="1"/>
    <text x="135" y="318.5" class="bar-text" text-anchor="middle">1</text>
    <text x="135" y="355" class="axis-text" text-anchor="middle">1</text>
    
    <rect x="165" y="323.5" width="40" height="11.5" fill="hsl(72, 70%, 60%)" stroke="#333" stroke-width="1"/>
    <text x="185" y="318.5" class="bar-text" text-anchor="middle">1</text>
    <text x="185" y="355" class="axis-text" text-anchor="middle">2</text>
    
    <rect x="215" y="312" width="40" height="23" fill="hsl(108, 70%, 60%)" stroke="#333" stroke-width="1"/>
    <text x="235" y="307" class="bar-text" text-anchor="middle">2</text>
    <text x="235" y="355" class="axis-text" text-anchor="middle">3</text>
    
    <rect x="265" y="300.5" width="40" height="34.5" fill="hsl(144, 70%, 60%)" stroke="#333" stroke-width="1"/>
    <text x="285" y="295.5" class="bar-text" text-anchor="middle">3</text>
    <text x="285" y="355" class="axis-text" text-anchor="middle">4</text>
    
    <rect x="315" y="277.5" width="40" height="57.5" fill="hsl(180, 70%, 60%)" stroke="#333" stroke-width="1"/>
    <text x="335" y="272.5" class="bar-text" text-anchor="middle">5</text>
    <text x="335" y="355" class="axis-text" text-anchor="middle">5</text>
    
    <rect x="365" y="243" width="40" height="92" fill="hsl(216, 70%, 60%)" stroke="#333" stroke-width="1"/>
    <text x="385" y="238" class="bar-text" text-anchor="middle">8</text>
    <text x="385" y="355" class="axis-text" text-anchor="middle">6</text>
    
    <rect x="415" y="185.5" width="40" height="149.5" fill="hsl(252, 70%, 60%)" stroke="#333" stroke-width="1"/>
    <text x="435" y="180.5" class="bar-text" text-anchor="middle">13</text>
    <text x="435" y="355" class="axis-text" text-anchor="middle">7</text>
    
    <rect x="465" y="93" width="40" height="242" fill="hsl(288, 70%, 60%)" stroke="#333" stroke-width="1"/>
    <text x="485" y="88" class="bar-text" text-anchor="middle">21</text>
    <text x="485" y="355" class="axis-text" text-anchor="middle">8</text>
    
    <rect x="515" y="-51" width="40" height="386" fill="hsl(324, 70%, 60%)" stroke="#333" stroke-width="1"/>
    <text x="535" y="-56" class="bar-text" text-anchor="middle">34</text>
    <text x="535" y="355" class="axis-text" text-anchor="middle">9</text>
    
    <!-- Axis labels -->
    <text x="310" y="390" class="axis-text" text-anchor="middle">Index</text>
    <text x="25" y="190" class="axis-text" text-anchor="middle" transform="rotate(-90 25 190)">Value</text>
</svg>